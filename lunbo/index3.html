<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>移动端多效果轮播模板（含多卡横向画廊）</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      /* ========== 全局重置与基础样式 (移动端优先) ========== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        font-family: 'Arial', 'Helvetica', sans-serif;
        padding: 10px;
      }

      /* 效果切换按钮容器 */
      .effect-switcher {
        position: fixed;
        top: 10px;
        left: 0;
        width: 100%;
        z-index: 99;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
      }

      .effect-btn {
        padding: 6px 12px;
        border: 1px solid #fff;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .effect-btn.active {
        background: #fff;
        color: #000;
      }

      /* ========== Hero轮播容器核心样式 (移动端适配) ========== */
      .hero {
        position: relative;
        width: 100%;
        height: auto; /* 多卡画廊改为自适应高度 */
        min-height: 70vh;
        overflow: hidden;
        color: #ffffff;
        margin-top: 70px;
        padding-bottom: 30px;
      }

      /* ========== 中层：Swiper轮播卡片 ========== */
      .hero-items {
        position: relative;
        z-index: 2;
        width: 100%;
        padding: 15px;
      }

      .swiper-wrapper {
        align-items: stretch; /* 多卡画廊保证卡片高度一致 */
      }

      /* 基础轮播项样式 */
      .hero-item {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(4px);
      }

      /* 新增：文字下置的轮播项专用样式 */
      .hero-item.text-below {
        display: flex;
        flex-direction: column;
        background: #000;
      }
      .hero-item-img-wrap {
        flex: 1;
        overflow: hidden;
        border-radius: 8px 8px 0 0;
      }
      .hero-item-img-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-item-text-wrap {
        padding: 15px;
        text-align: left;
      }
      .hero-item-text-wrap .small-desc {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 8px;
      }
      .hero-item-text-wrap .item-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 12px;
      }
      .hero-item-text-wrap .red-btn {
        display: block;
        width: 100%;
        padding: 10px 0;
        background-color: #e50000;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }

      /* 效果2：卡片堆叠专用样式 */
      .hero.effect-stack .hero-item {
        width: 85%;
        margin: 0 auto;
        opacity: 0.6;
        transform: scale(0.9);
        transition: all 0.3s ease;
      }
      .hero.effect-stack .swiper-slide-active {
        opacity: 1;
        transform: scale(1);
        z-index: 10;
      }
      .hero.effect-stack .swiper-slide-next {
        opacity: 0.8;
        transform: scale(0.95);
      }

      /* 效果3：3D封面流专用样式 */
      .hero.effect-cube .hero-item {
        width: 80%;
        margin: 0 auto;
        transform-origin: center;
      }

      /* 效果5：无限卡片专用样式 */
      .hero.effect-cards .hero-item {
        width: 75%;
        margin: 0 8px;
        height: 80%;
      }
      .hero.effect-cards .hero-items {
        overflow: visible !important;
        padding: 0 20px !important;
      }
      .hero.effect-cards .swiper-slide {
        display: inline-block;
        vertical-align: middle;
      }

      /* 效果6：居中缩放专用样式 */
      .hero.effect-scale .hero-items {
        overflow: visible !important;
      }
      .hero.effect-scale .hero-item {
        width: 80%;
        margin: 0 auto;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        opacity: 0.4;
        transform: scale(0.8) translateZ(0);
        z-index: 1;
      }
      .hero.effect-scale .swiper-slide-active {
        opacity: 1;
        transform: scale(1) translateZ(0);
        z-index: 10;
      }
      .hero.effect-scale .swiper-slide-prev,
      .hero.effect-scale .swiper-slide-next {
        opacity: 0.6;
        transform: scale(0.9) translateZ(0);
        z-index: 5;
      }

      /* 新增：效果8-多卡横向画廊专用样式（匹配参考图） */
      .hero.effect-gallery {
        background: #222; /* 画廊背景色 */
      }
      .hero.effect-gallery .hero-items {
        overflow: visible;
      }
      .hero.effect-gallery .hero-item {
        width: calc(33.33% - 10px); /* 一屏显示3个卡片 */
        height: 300px; /* 固定卡片高度 */
        margin: 0;
        background: transparent;
        backdrop-filter: none;
      }
      /* 画廊卡片内的播放按钮 */
      .gallery-card-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
      }
      /* 画廊底部文字控制区 */
      .gallery-bottom-control {
        position: relative;
        width: 100%;
        padding: 15px;
        color: #fff;
      }
      .gallery-desc {
        font-size: 14px;
        margin-bottom: 5px;
      }
      .gallery-title {
        font-size: 16px;
        font-weight: bold;
      }
      .gallery-control {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        display: flex;
        gap: 10px;
      }
      .gallery-control-btn {
        width: 30px;
        height: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      /* 原有轮播项的图片样式 */
      .hero-item-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        cursor: pointer;
      }
      .hero-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 原有轮播项的文字区域 */
      .hero-item-detail {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        z-index: 3;
      }
      .hero-item-link {
        text-decoration: none;
        color: #ffffff;
        display: block;
      }
      .hero-item-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 6px;
      }
      .hero-item-description {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 8px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .hero-item-category {
        font-size: 10px;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      /* ========== 底层：模糊背景层（画廊效果下隐藏） ========== */
      .hero.effect-gallery .hero-bg {
        display: none;
      }
      .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .hero-bg-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .hero-bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(8px) brightness(0.7);
        transform: scale(1.05);
        overflow: hidden;
      }

      .hero-bg-image img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .hero-bg-image img.is-active {
        opacity: 1;
      }

      /* ========== 顶层：控制元素 ========== */
      .hero-controls {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 4;
        display: flex;
        align-items: center;
      }
      /* 画廊效果下隐藏默认控制，用自定义控制 */
      .hero.effect-gallery .hero-controls,
      .hero.effect-gallery .hero-control-arrows {
        display: none;
      }

      .swiper-pagination {
        display: flex;
        align-items: center;
      }

      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.4);
        opacity: 1;
        margin: 0 6px !important;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .hero.effect-fade .swiper-pagination-bullet-active {
        background: #ffffff;
        width: 25px;
        border-radius: 5px;
      }

      .hero:not(.effect-fade) .swiper-pagination-bullet-active {
        background: #ffffff;
        transform: scale(1.2);
      }

      .hero-control-arrows {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translateY(-50%);
        z-index: 4;
        display: flex;
        justify-content: space-between;
        padding: 0 15px;
      }

      .hero-control-prev,
      .hero-control-next {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero.effect-vertical .hero-control-arrows {
        display: none;
      }

      .hero-control-prev:hover,
      .hero-control-next:hover {
        background: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- 效果切换按钮（新增“8. 多卡横向画廊”） -->
    <div class="effect-switcher">
      <button class="effect-btn active" data-effect="fade">1. 全屏淡入淡出</button>
      <button class="effect-btn" data-effect="stack">2. 卡片堆叠</button>
      <button class="effect-btn" data-effect="cube">3. 3D封面流</button>
      <button class="effect-btn" data-effect="vertical">4. 垂直轮播</button>
      <button class="effect-btn" data-effect="cards">5. 无限卡片</button>
      <button class="effect-btn" data-effect="scale">6. 居中缩放</button>
      <button class="effect-btn" data-effect="textBelow">7. 文字下置布局</button>
      <button class="effect-btn" data-effect="gallery">8. 多卡横向画廊</button>
    </div>

    <!-- ========== Hero轮播核心结构 ========== -->
    <div class="hero effect-fade" id="heroCarousel">
      <div class="swiper hero-items" id="swiperContainer">
        <div class="swiper-wrapper">
          <!-- 原有轮播项1-4 -->
          <div class="swiper-slide hero-item">
            <div class="hero-item-detail">
              <a href="#" class="hero-item-link">
                <h2 class="hero-item-title">极简陶瓷浴缸</h2>
                <p class="hero-item-description">采用超薄陶瓷工艺，无缝设计，适配现代极简浴室空间。</p>
              </a>
              <span class="hero-item-category">卫浴</span>
            </div>
            <a href="#" class="hero-item-image">
              <img src="http://admin.doporro.com/storage/images/浴缸002.jpg" alt="极简陶瓷浴缸" />
            </a>
          </div>
          <div class="swiper-slide hero-item">
            <div class="hero-item-detail">
              <a href="#" class="hero-item-link">
                <h2 class="hero-item-title">智能淋浴房</h2>
                <p class="hero-item-description">恒温控制+节水技术，360°环绕出水，打造沉浸式沐浴体验。</p>
              </a>
              <span class="hero-item-category">智能卫浴</span>
            </div>
            <a href="#" class="hero-item-image">
              <img src="http://admin.doporro.com/storage/images/淋浴房0909-2.jpg" alt="智能淋浴房" />
            </a>
          </div>
          <div class="swiper-slide hero-item">
            <div class="hero-item-detail">
              <a href="#" class="hero-item-link">
                <h2 class="hero-item-title">一体式浴室柜</h2>
                <p class="hero-item-description">实木材质+防水工艺，超大收纳空间，适配小户型浴室。</p>
              </a>
              <span class="hero-item-category">浴室家具</span>
            </div>
            <a href="#" class="hero-item-image">
              <img
                src="http://admin.doporro.com/storage/images/9cd9a9a87abc840a35254ef34382ecfe.jpg"
                alt="一体式浴室柜"
              />
            </a>
          </div>
          <div class="swiper-slide hero-item text-below">
            <div class="hero-item-img-wrap">
              <img
                src="http://admin.doporro.com/storage/images/9cd9a9a87abc840a35254ef34382ecfe.jpg"
                alt="RIEDEL黑领结酒杯"
              />
            </div>
            <div class="hero-item-text-wrap">
              <p class="small-desc">经典工艺与现代优雅的完美融合</p>
              <h2 class="item-title">RIEDEL Fatto A Mano 黑领结</h2>
              <a href="#" class="red-btn">了解我们的产品</a>
            </div>
          </div>

          <!-- 新增：多卡横向画廊专用轮播项（匹配参考图） -->
          <div class="swiper-slide hero-item gallery-card">
            <img
              src="https://picsum.photos/seed/game/400/300"
              alt="游戏设备"
              style="width: 100%; height: 100%; object-fit: cover"
            />
            <button class="gallery-card-play">▶</button>
          </div>
          <div class="swiper-slide hero-item gallery-card">
            <img
              src="https://picsum.photos/seed/car/400/300"
              alt="汽车展示"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
          <div class="swiper-slide hero-item gallery-card">
            <img
              src="https://picsum.photos/seed/trailer/400/300"
              alt="视频预告"
              style="width: 100%; height: 100%; object-fit: cover"
            />
            <button class="gallery-card-play">▶</button>
          </div>
          <div class="swiper-slide hero-item gallery-card">
            <img
              src="https://picsum.photos/seed/tech/400/300"
              alt="科技产品"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
        </div>
      </div>

      <!-- 多卡画廊底部文字+控制区（匹配参考图） -->
      <div class="gallery-bottom-control">
        <div>
          <p class="gallery-desc">流动性</p>
          <h3 class="gallery-title">一探“AFEELA 1”的内部构造</h3>
        </div>
        <div class="gallery-control">
          <button class="gallery-control-btn" id="galleryPrev">&lt;</button>
          <button class="gallery-control-btn" id="galleryNext">&gt;</button>
        </div>
      </div>

      <!-- 底层模糊背景 -->
      <div class="hero-bg">
        <div class="hero-bg-cover"></div>
        <div class="hero-bg-image">
          <img class="is-active" src="http://admin.doporro.com/storage/images/浴缸002.jpg" alt="浴缸背景" />
          <img src="http://admin.doporro.com/storage/images/淋浴房0909-2.jpg" alt="淋浴房背景" />
          <img
            src="http://admin.doporro.com/storage/images/9cd9a9a87abc840a35254ef34382ecfe.jpg"
            alt="浴室柜背景"
          />
          <img
            src="https://img11.360buyimg.com/n1/jfs/t1/208024/33/25333/44159/647d2253F8a9c1370/8c2997d4c8d1d342.jpg"
            alt="酒杯背景"
          />
        </div>
      </div>

      <!-- 控制区 -->
      <div class="hero-controls">
        <div class="swiper-pagination"></div>
      </div>

      <!-- 左右切换箭头 -->
      <div class="hero-control-arrows">
        <button class="hero-control-prev">&lt;</button>
        <button class="hero-control-next">&gt;</button>
      </div>
    </div>

    <!-- 引入Swiper插件JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      let swiper = null
      const heroEl = document.getElementById('heroCarousel')
      const bgImages = document.querySelectorAll('.hero-bg-image img')
      // 画廊自定义控制按钮
      const galleryPrev = document.getElementById('galleryPrev')
      const galleryNext = document.getElementById('galleryNext')

      // ========== 不同效果的Swiper配置（新增多卡画廊） ==========
      const effectConfigs = {
        fade: {
          loop: true,
          slidesPerView: 1,
          spaceBetween: 0,
          centeredSlides: false,
          autoplay: {
            delay: 8000,
            disableOnInteraction: false
          },
          speed: 1000,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          effect: 'fade',
          fadeEffect: { crossFade: true },
          touchRatio: 1,
          simulateTouch: true
        },
        stack: {
          loop: true,
          slidesPerView: 1,
          spaceBetween: 10,
          centeredSlides: true,
          autoplay: { delay: 5000, disableOnInteraction: false },
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          effect: 'slide',
          touchRatio: 1.2,
          simulateTouch: true,
          watchSlidesProgress: true,
          watchSlidesVisibility: true
        },
        cube: {
          loop: true,
          slidesPerView: 1,
          spaceBetween: 20,
          centeredSlides: true,
          autoplay: { delay: 6000, disableOnInteraction: false },
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          effect: 'coverflow',
          coverflowEffect: {
            rotate: 15,
            stretch: 0,
            depth: 80,
            modifier: 2,
            slideShadows: true
          },
          touchRatio: 1,
          simulateTouch: true
        },
        vertical: {
          loop: true,
          slidesPerView: 1,
          spaceBetween: 0,
          centeredSlides: false,
          autoplay: { delay: 5000, disableOnInteraction: false },
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          direction: 'vertical',
          effect: 'slide',
          touchRatio: 1,
          simulateTouch: true
        },
        cards: {
          loop: true,
          slidesPerView: 'auto',
          spaceBetween: 15,
          centeredSlides: true,
          autoplay: { delay: 5000, disableOnInteraction: false },
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          effect: 'slide',
          touchRatio: 1.5,
          simulateTouch: true,
          freeMode: true,
          freeModeMomentum: true,
          freeModeMomentumRatio: 0.5,
          watchSlidesProgress: true,
          watchSlidesVisibility: true
        },
        scale: {
          loop: true,
          slidesPerView: 1,
          spaceBetween: 0,
          centeredSlides: true,
          autoplay: { delay: 5000, disableOnInteraction: false },
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          effect: 'slide',
          speed: 600,
          touchRatio: 0.8,
          simulateTouch: true,
          watchSlidesProgress: true,
          slideProgress: true,
          centeredSlidesBounds: true,
          preventClicks: false
        },
        textBelow: {
          loop: true,
          slidesPerView: 1,
          spaceBetween: 0,
          centeredSlides: false,
          autoplay: { delay: 8000, disableOnInteraction: false },
          speed: 1000,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.hero-control-next', prevEl: '.hero-control-prev' },
          effect: 'fade',
          fadeEffect: { crossFade: true },
          touchRatio: 1,
          simulateTouch: true
        },
        // 新增：多卡横向画廊配置
        gallery: {
          loop: true,
          slidesPerView: 3, // 一屏显示3个卡片
          spaceBetween: 15, // 卡片间距
          autoplay: { delay: 5000, disableOnInteraction: false },
          speed: 800,
          pagination: false, // 隐藏默认分页
          navigation: false, // 隐藏默认箭头
          effect: 'slide',
          touchRatio: 1.5,
          simulateTouch: true
        }
      }

      // ========== 初始化轮播 ==========
      function initSwiper(effectType) {
        if (swiper) {
          swiper.destroy(true, true)
        }

        heroEl.className = 'hero'
        heroEl.classList.add(`effect-${effectType}`)
        // 画廊效果下显示自定义控制，隐藏其他轮播项
        const allSlides = document.querySelectorAll('.swiper-slide')
        allSlides.forEach(slide => {
          slide.style.display =
            effectType === 'gallery'
              ? slide.classList.contains('gallery-card')
                ? 'block'
                : 'none'
              : slide.classList.contains('gallery-card')
              ? 'none'
              : 'block'
        })
        // 显示/隐藏画廊底部控制区
        document.querySelector('.gallery-bottom-control').style.display =
          effectType === 'gallery' ? 'block' : 'none'

        const baseConfig = {
          on: {
            slideChange: function () {
              if (effectType !== 'gallery') {
                const currentRealIndex = this.realIndex
                bgImages.forEach(img => img.classList.remove('is-active'))
                const bgIndex = effectType === 'textBelow' ? 3 : currentRealIndex
                bgImages[bgIndex].classList.add('is-active')
              }
            },
            setTranslate: function () {
              if (effectType !== 'scale') return
              const slides = this.slides
              for (let i = 0; i < slides.length; i++) {
                const slide = slides[i]
                const progress = slide.progress || 0
                const opacity = Math.max(1 - Math.abs(progress) * 0.8, 0.4)
                const scale = 1 - Math.abs(progress) * 0.2
                slide.style.opacity = opacity
                slide.style.transform = `scale(${scale}) translateZ(0)`
                slide.style.left = '0'
                slide.style.right = '0'
              }
            }
          }
        }

        const config = {
          ...effectConfigs[effectType],
          ...baseConfig
        }

        swiper = new Swiper('#swiperContainer', config)

        // 绑定画廊自定义控制按钮
        if (effectType === 'gallery') {
          galleryPrev.addEventListener('click', () => swiper.slidePrev())
          galleryNext.addEventListener('click', () => swiper.slideNext())
        }
      }

      // ========== 效果切换按钮逻辑 ==========
      document.querySelectorAll('.effect-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('active'))
          this.classList.add('active')
          initSwiper(this.dataset.effect)
        })
      })

      // 页面加载初始化
      document.addEventListener('DOMContentLoaded', function () {
        initSwiper('fade')
        // 默认隐藏画廊底部控制区
        document.querySelector('.gallery-bottom-control').style.display = 'none'
      })
    </script>
  </body>
</html>
